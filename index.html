<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Stopwatch</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="main">
    <div class="display">
        <span class="js-hour display__hours">00</span>
        <span>:</span>
        <span class="js-min display__mins">00</span>
        <span>:</span>
        <span class="js-sec display__secs">00</span>
    </div>
    <button class="js-btn-start">start</button>
    <button class="js-btn-pause">pause</button>
    <button class="js-btn-reset">reset</button>
    <button class="js-btn-split">split</button>

</div>
<script src="name.js" type="text/javascript"></script>
</body>
</html>
